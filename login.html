<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/reset.css">
    <link rel="stylesheet" href="./styles.css/header.css">
    <link rel="stylesheet" href="./styles.css/rodapie.css">
    <link rel="stylesheet" href="./styles.css/footer.css">
    <link rel="stylesheet" href="./styles.css/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="imagenes/Logo.png" alt="Logo Alura-Geek" id="logo-alura-geek">
        </div>

        <div id="buscador">
            <input type="text" id="buscar" placeholder="¿Qué deseas buscar?         	
            &#128269;">
        </div>

        <div id="login">
            <a id="boton-login" href="login.html">Login</a>
        </div>
    </header>

    <main>
        <section class="login">
            <p class="login-titulo">Iniciar Sesión</p>
            <div class="login-contenedor">
                <input class="login-usuario" type="usuario" placeholder="Escriba su correo electronico">
                <input class="login-contrasena" type="text" placeholder="Escriba su contraseña">
                <input class="login-btn" type="button" value="Entrar">
            </div>
        </section>

        <section id="rodapie">

            <div id="rodapie-logo">
                <img src="imagenes/Logo.png" alt="">
            </div>

            <div id="rodapie-texto">
                <p>Quienes somos</p>
                <p>Política de privacidad</p>
                <p>Programa de felicidad</p>
                <p>Nuestras Tiendas</p>
                <p>Quiero ser franquiciado</p>
                <p>Anúncie aqui</p>
            </div>

            <div id="rodapie-formulario">
                <form action="">
                    <p id="rodapie-form-titulo">Hable con nosotros</p>

                    <label id="rodapie-label" for="rodapie-form-nombre">Nombre</label>
                    <input id="rodapie-form-nombre" type="name" placeholder="Edwin Rodriguez">

                    <textarea name="rodapie-form-texto" id="rodapie-form-texto" cols="8" rows="3" placeholder="Escribe tu mensaje"></textarea>
                    <button id="rodapie-form-boton">Enviar mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer">
        <p id="footer-texto">Desarrollado por Edwin Rodriguez</p>
        <p id="footer-anho">2022</p>
    </footer>
</body>
</html>
